<!--
  **NOTE:** This is a template for index.html.
  It uses ejs and htmlWebpackPlugin to generate a different index.html for each 
  environment. htmlWebpackPlugin will dynamically add references to the scripts 
  and styles that it bundles to this file. The generated bundles have hash-based 
  filenames, so it's necessary to add the references dynamically.
  For more info on ejs, see http://www.ejs.co/.
  For examples of using it with htmlWebpackPlugin,
  see https://github.com/jaketrent/html-webpack-template/blob/master/index.ejs
  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <% if (htmlWebpackPlugin.options.trackJSToken) { %>
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({
      token: '<%=htmlWebpackPlugin.options.trackJSToken%>'
      // for more configuration options, see https://docs.trackjs.com
    });
  </script>
  <% } %>
  <!-- Send a polyfill only to browsers that need it --> 
  <script src="https://cdn.polyfill.io/v2/polyfill.js?features=fetch"></script>
</head>
<body>
  <h1>Users</h1>
  <table>
    <thead>
      <th>&nbsp;</th>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </thead>
    <tbody id="users">
    
    </tbody>
  </table>
</body>
</html>
